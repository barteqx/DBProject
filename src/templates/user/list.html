$def with (c)
<a href="/">Home</a>
<br>
<a href="/create_user">Create user...</a>
<table id="user_list">
    $for user in c:
    <tr>
        <td>$user.id</td>
        <td>$user.email</td>
        <td>$user.password</td>
        <td>$user.role</td>
        <td>$user.citizen_id</td>
        <td><a href="/edit_user?id=$user.id">Edit</a></td>
        <td><a href="/remove_user?id=$user.id">Remove</a></td>
    </tr>
</table>
