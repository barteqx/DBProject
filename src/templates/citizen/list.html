$def with (c)
<a href="/">Home</a>
<br>
<a href="/create_citizen">Create citizen...</a>
<table id="citizen_list">
    $for citizen in c:
    <tr>
        <td>$citizen.id</td>
        <td>$citizen.name</td>
        <td>$citizen.surname</td>
        <td>$citizen.birth_date</td>
        <td>$citizen.pesel</td>
        <td><a href="/edit_citizen?id=$citizen.id">Edit</a></td>
        <td><a href="/remove_citizen?id=$citizen.id">Remove</a></td>
    </tr>
</table>
